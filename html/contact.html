<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" media='screen and (max-width: 700px)' href="../css/mobile.css">


  <title>Pet Adventures | Weekly Blog</title>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">

      <!-- Logo/Home (left side) -->
      <div class="logo-home">
        <a href="../index.html"><i class="fas fa-paw fa-lg"></i>PA</a>
      </div>

      <!-- Menu Items (right side) -->
      <div class="menu">
        <ul>
          <li><a href="./posts.html">Posts</a></li>
          <li><a href="./profiles.html">Profiles</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section id="contact-form">
    <div class="contact-container">
      <h1 class="heading"><span>Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name='name' id='name'>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name='email' id='email'>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type='submit' class="btn">Submit</button>
      </form>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <!-- Logo -->
      <div class="footer-logo">
        <i class="fas fa-paw fa-lg"></i>
        <p>PA</p>
      </div>

      <div class="footer-center">
        <p class='rights-reserved'>Copyright 2020, All Rights Reserved</p>
      </div>
      <!-- Social Media Links -->
      <div class="socials">
        <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="http://youtube.com" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
      </div>
    </div>
  </footer>



</body>

</html>
